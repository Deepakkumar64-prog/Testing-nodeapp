version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14  #
    commands:
      - echo "Installing dependencies..."
      - npm install  #

  pre_build:
    commands:
      - echo "Running pre-build tasks..."

  build:
    commands:
      - echo "Build started on `date`"
      - npm run build  #
      - echo "Build completed on `date`"

  post_build:
    commands:
      - echo "Post-build tasks..."
artifacts:
  files:
    - '**/*'  #
  discard-paths: yes  #
